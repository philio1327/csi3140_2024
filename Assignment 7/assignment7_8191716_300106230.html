<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" name="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <body>
        <h1>Assignment 7 - 8191716 - 300106230</h1>
        <h2 class="question">Question 16.7 - Ajax</h2>
        <p><b>Form HTML taken from Deitel github, Source:</b> <br></p>
        <a href="https://github.com/pdeitel/InternetAndWorldWideWebHowToProgram5e/blob/master/examples/ch02/form2.html">Link To Github</a>
        <p>Please fill out the following form: </p>
        <form method="post" action="">

            <input type = "hidden" name = "recipient"
               value = "deitel@deitel.com">
            <input type = "hidden" name = "subject" 
               value = "Feedback Form">
            <input type = "hidden" name = "redirect" 
               value = "main.html"> 
   
            <p><label>Name: 
                  <input name = "name" type = "text" size = "25">
               </label></p>
    
            <!-- <textarea> creates a multiline textbox -->
            <p><label>Comments:<br>
               <textarea name = "comments"
                  rows = "4" cols = "36">Enter comments here.</textarea>
            </label></p>
   
            <!-- <input type = "password"> inserts a -->
            <!-- textbox whose display is masked with -->
            <!-- asterisk characters -->
            <p><label>E-mail Address: 
               <input name = "email" type = "email"  size = "50">
            </label></p>              
   
            <p>
               <strong>Things you liked:</strong><br>
   
               <label>Site design
                  <input name = "thingsliked" type = "checkbox" 
                     value = "Design"></label>
               <label>Links
                  <input name = "thingsliked" type = "checkbox" 
                     value = "Links"></label>
               <label>Ease of use
                  <input name = "thingsliked" type = "checkbox" 
                     value = "Ease"></label> 
               <label>Images 
                  <input name = "thingsliked" type = "checkbox" 
                     value = "Images"></label>
               <label>Source code
                  <input name = "thingsliked" type = "checkbox" 
                     value = "Code"></label>
            </p>
   
            <!-- <input type = "radio"> creates a radio -->
            <!-- button. The difference between radio buttons -->
            <!-- and checkboxes is that only one radio button -->
            <!-- in a group can be selected. -->
            <p>
               <strong>How did you get to our site?:</strong><br>
   
               <label>Search engine
                  <input name = "howtosite" type = "radio"
                     value = "search engine" checked></label>
               <label>Links from another site
                  <input name = "howtosite" type = "radio" 
                     value = "link"></label> 
               <label>Deitel.com Web site
                  <input name = "howtosite" type = "radio" 
                     value = "deitel.com"></label>
               <label>Reference in a book
                  <input name = "howtosite" type = "radio" 
                     value = "book"></label>
               <label>Other
                  <input name = "howtosite" type = "radio" 
                     value = "other"></label>
            </p>
   
            <p>
               <label>Rate our site: 
   
                   <!-- the <select> tag presents a drop-down -->
                   <!-- list with choices indicated by the -->
                   <!-- <option> tags -->
                  <select name = "rating">
                     <option selected>Amazing</option>
                     <option>10</option>
                     <option>9</option>
                     <option>8</option>
                     <option>7</option>
                     <option>6</option>
                     <option>5</option>
                     <option>4</option>
                     <option>3</option>
                     <option>2</option>
                     <option>1</option>
                     <option>Awful</option>
                  </select>
               </label>
            </p>
   
            <p>
               <input type = "submit" value = "Submit">
               <input type = "reset" value = "Clear">
            </p>   
         </form>

        <script src="assignment7_8191716_300106230.js"></script>
    </body>
</html>
